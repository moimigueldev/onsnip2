<app-navbar></app-navbar>
<app-loader *ngIf="!artist"></app-loader>
<div class="container " *ngIf="artist">
    <div class="row mt-4">
        <div class="col-md-12 profile-content">
            <img src="{{artist.images[0].url}}" alt="" class="rounded-circle">
            <br>
            <h1 class="mt-3" style="display: inline-block;">{{artist.name}}</h1>

            <div class="d-flex flex-row justify-content-center mt-3">
                <div class="mr-4">
                    <h5 class="profile-info">{{artist.followers.total}}</h5>
                    <p class="text-muted">FOLLOWERS</p>
                </div>
                <div class="mr-4">
                    <h5 class="profile-info">{{artist.genres[0]}}</h5>
                    <p class="text-muted">GENRE</p>
                </div>
                <div class="mr-4">
                    <h5 class="profile-info">{{artist.popularity}}%</h5>
                    <p class="text-muted">POPULARITY</p>
                </div>

            </div>

            <button class="mt-3 btn  following-button " (click)="followArtist()" *ngIf="!isFollowing">Follow</button>
            <button class="mt-3 btn  follow-button" *ngIf="isFollowing" (click)="unfollowArtist()">Unfollow</button>

        </div>
    </div>
</div>
